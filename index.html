<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- TITLE -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">

    <div id="logo">
      <img src="images/logo.svg" alt="Base Apparel">
    </div>

    <div id="bgRight">
      <img src="images/hero-desktop.jpg" alt="" class="desktop">
      <img src="images/hero-mobile.jpg" alt="" class="mobile">
    </div>

    <div id="content">

      <h1 class="text1">We're</h1>
      <h1 class="text2">coming soon</h1>
      <p class="text3">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="form">
        <div class="inputContainer">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="Error" class="errorIcon">
          <button class="submitBtn" onclick="validation()" ><img src="images/icon-arrow.svg" alt="Submit Button"></button>
        </div>
        <p class="errorText">Please provide a valid email</p>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="/js/script.js"></script>
</body>
</html>
